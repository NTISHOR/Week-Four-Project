<title>Akpotu Augustine Ntishor Blog</title>
<style>
        body {
            background-color: lightblue;
            font-family:'Algerian';
           
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family:'Algerian';
    background: #0066ff;
    color: #ff0000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    line-height: 1.6;
}

/* Header styles */
header {
    background: #1f2937;
    color: white;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-weight: bold;
    font-size: 1.4rem;
}

nav {
    display: flex;
    gap: 15px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background 0.3s ease;
}

nav a:hover {
    background: rgba(255, 255, 255, 0.2);
}

.menu-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Main content */
.container {
    flex: 1;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

/* Blog list */
.blog-list li {
    list-style: none;
    background: white;
    margin: 12px 0;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.blog-list li:hover {
    transform: translateY(-3px);
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
}

.blog-list a {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1rem;
}

.blog-list a:hover {
    text-decoration: underline;
}

/* Blog content styling */
.blog-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    animation: fadeIn 0.3s ease-in-out;
}

/* Forms */
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border 0.3s ease;
}

input:focus, textarea:focus {
    border: 1px solid #007bff;
    outline: none;
}

button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

/* Footer */
footer {
    background: #1f2937;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive styles */
@media (max-width: 768px) {
    nav {
        display: none;
        flex-direction: column;
        background: #1f2937;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
    }

    nav.show {
        display: flex;
    }

    .menu-toggle {
        display: block;
    }
}

        }
    </style>
<link rel="stylesheet" href="style.css">
</head>
